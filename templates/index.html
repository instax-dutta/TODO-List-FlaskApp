<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }
        li {
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        li:hover {
            transform: scale(1.02);
            background-color: #292929;
        }
        li span {
            flex-grow: 1;
            margin-right: 10px;
        }
        li form {
            display: inline;
        }
        li button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                <span style="text-decoration: {{ 'line-through' if todo.complete else 'none' }}">{{ todo.task }}</span>
                <form action="/update/{{ todo.id }}" method="GET" style="display: inline;">
                    <button type="submit">{{ 'Undo' if todo.complete else 'Complete' }}</button>
                </form>
                <form action="/delete/{{ todo.id }}" method="GET" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
